name: team8_env
channels:
  - defaults
  - pytorch
  - nvidia
  - https://repo.anaconda.com/pkgs/r
  - https://repo.anaconda.com/pkgs/main
dependencies:
  - python=3.10.16
  - cuda-version=12.8
  - pytorch=2.5.1=py3.10_cuda12.1_cudnn9.1.0_0
  - torchvision=0.20.1=py310_cu121
  - torchaudio=2.5.1=py310_cu121
  - numpy=2.0.1
  - pandas=2.2.3
  - scipy=1.15.2
  - matplotlib=3.10.1
  - opencv-python==4.11.0.86
  - pycocotools==2.0.8
  - transformers==4.49.0
  - ultralytics==8.3.91
  - pip:
      - detectron2 -f https://dl.fbaipublicfiles.com/detectron2/wheels/cu121/torch2.5/index.html
